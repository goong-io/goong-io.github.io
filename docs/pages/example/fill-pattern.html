<div id="map"></div>

<script>
    goongjs.accessToken = '8qzxZAuxcsctSlmOszInchP1A5GrmRBHJwCBCjO6';
    var map = new goongjs.Map({
        container: 'map',
        style: 'https://tiles.goong.io/assets/goong_map_web.json',
        center: [105.84910869598389, 21.029451894670853],
        zoom: 15
    });

    map.on('load', function () {
        // Add GeoJSON data
        map.addSource('source', {
            'type': 'geojson',
            'data': {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'Polygon',
                    'coordinates': [
                        [
                            [105.84654450416565, 21.030773770287805],
                            [105.84629774093628, 21.028710838059634],
                            [105.84876537322998, 21.02768937560973],
                            [105.8502995967865, 21.029391809136953],
                            [105.84941983222961, 21.030823841103423],
                            [105.84654450416565, 21.030773770287805]
                        ]
                    ]
                }
            }
        });

        // Load an image to use as the pattern
        map.loadImage(
            'https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Cat_silhouette.svg/64px-Cat_silhouette.svg.png',
            function (err, image) {
                // Throw an error if something went wrong
                if (err) throw err;

                // Declare the image
                map.addImage('pattern', image);

                // Use it
                map.addLayer({
                    'id': 'pattern-layer',
                    'type': 'fill',
                    'source': 'source',
                    'paint': {
                        'fill-pattern': 'pattern'
                    }
                });
            }
        );
    });
</script>
